        <script>
            function showScreen(screenId) {
                // Hide all screens

                if (screenId === 1) {
                    document.getElementById('fxButton').classList.add('active');
                    document.getElementById('numButton').classList.remove('active');
                } else if (screenId === 2) {
                    document.getElementById('numButton').classList.add('active');
                    document.getElementById('fxButton').classList.remove('active');
                }
                var screens = document.getElementsByClassName("screen");
                for (var i = 0; i < screens.length; i++) {
                    screens[i].style.display = "none";
                }
                // Show the selected screen
                document.getElementById("screen" + screenId).style.display = "flex";
            }
            // Show the first screen by default
            showScreen(1);
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const display = document.getElementById('calc-display');
                const buttons = document.getElementsByClassName('btn');

                let currentValue = "";


                function factorial(currentValue) {
                    if (currentValue === 1 || currentValue === 0) {
                        return 1;
                    }
                    else {
                        currentValue = currentValue * factorial(currentValue - 1)
                        return currentValue
                    }

                }



                function evaluate() {

                    if (currentValue.includes("!")) {
                        const newString = currentValue.replace("!", "")
                        console.log(newString)
                        const converted = parseInt(newString)
                        const ans = factorial(converted)
                        currentValue = ans.toString();
                        display.value = currentValue;

                    }

                    else if(currentValue.includes("^")){
                        if(currentValue.includes("π"))
                        {
                            currentValue.replace("π",'3.14159265359')
                        }
                        const PowerIndex = currentValue.indexOf("^")
                        console.log(PowerIndex)
                        const base = currentValue.slice(0,PowerIndex)
                        const exp = currentValue.slice(PowerIndex+1)
                        console.log(base)
                        console.log(exp)
                        const num_base = parseInt(base)
                        const num_exp = parseInt(exp)
                        const ans = Math.pow(num_base,num_exp)
                        currentValue = ans.toString()
                        display.value = currentValue

                    }

                    else {
                        console.log(currentValue)
                        const convertedValue = currentValue
                            .replace("×", "*")
                            .replace("÷", "/")
                            .replace('%', '*0.01')
                            .replace("sin", 'Math.sin')
                            .replace("cos", 'Math.cos')
                            .replace("tan", 'Math.tan')
                            .replace("ln", "Math.log")
                            .replace("π", 'Math.PI')
                            .replace("e", 'Math.E')
                            .replace("√", 'Math.sqrt')
                            .replace("log", 'Math.log10')
                            .replace("EXP", 'Math.exp')
                        const result = eval(convertedValue);
                        currentValue = result.toString();
                        display.value = currentValue;
                    }
                }

                for (let i = 0; i < buttons.length; i++) {
                    const button = buttons[i];

                    button.addEventListener('click', function () {
                        const value = button.innerText;


                        if (value == "AC") {
                            currentValue = "";
                            display.value = currentValue;
                        } else if (value == "=") {
                            evaluate();
                        } else if (value == "x!") {
                            currentValue += "!";
                            display.value = currentValue;
                        }
                        else if (value == "Fx") {

                        }
                        else if(value =="x y"){
                            currentValue+="^";
                            display.value =currentValue
                        }
                        else if (value == "123") {

                        }
                        else {
                            currentValue += value;
                            display.value = currentValue;

                        }

                    })


                }
