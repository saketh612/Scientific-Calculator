        <script>
            function showScreen(screenId) {
                // Hide all screens

                if (screenId === 1) {
                    document.getElementById('fxButton').classList.add('active');
                    document.getElementById('numButton').classList.remove('active');
                } else if (screenId === 2) {
                    document.getElementById('numButton').classList.add('active');
                    document.getElementById('fxButton').classList.remove('active');
                }
                var screens = document.getElementsByClassName("screen");
                for (var i = 0; i < screens.length; i++) {
                    screens[i].style.display = "none";
                }
                // Show the selected screen
                document.getElementById("screen" + screenId).style.display = "flex";
            }
            // Show the first screen by default
            showScreen(1);
        </script>
